         <div class="card-body">
           <h5 class="card-title">{{ content.heading }}</h5>
           <p class="card-text">{{ content.description }}</p>
           <a (click)="downloadFile(content.pdf_file_url)" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Download</a>
           <a (click)="setApproved(content.id)" class="btn btn-primary">Gepr√ºft</a>
         </div>
       </div>
     </div>
  </div>
