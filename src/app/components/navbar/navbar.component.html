<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text" href="">Digitale Welt</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link text" routerLink="/login">Einloggen</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link text" routerLink="/admin">Admin</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link text" routerLink="/contents">Inhalte</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link text" (click)="logout()" routerLink="/">Ausloggen</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <!-- Magnifying glass icon -->
        <button *ngIf="isLoggedIn && !showSearchInputField" class="btn"><i class="fas fa-search" (click)="toggleSearchInput()"></i></button>
        <!-- Search input field -->
        <input class="form-control mr-sm-2" type="search" placeholder="Suche" aria-label="Search" #searchTerm [style.display]="showSearchInputField ? 'block' : 'none'" (focus)="showSearchInput()" (blur)="hideSearchInput()">
        <button *ngIf="isLoggedIn && showSearchInputField" class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search(searchTerm.value)">Suche</button>
      </form>
    </div>
  </div>
</nav>
